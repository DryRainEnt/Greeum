[pytest]
# 테스트 디렉토리 및 파일 패턴
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 마커 정의
markers =
    fast: 빠른 단위 테스트 (1초 미만, Mock 사용, 메모리 내 연산)
    slow: 느린 통합 테스트 (1초 이상, 실제 I/O, 네트워크 호출)
    performance: 성능 측정/벤치마크 테스트
    database: 데이터베이스 의존적 테스트
    mcp: MCP 서버/클라이언트 테스트
    integration: 통합 테스트
    unit: 순수 단위 테스트

# 기본 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 테스트 실행 시간 측정
durations = 10

# 최소 버전 요구사항
minversion = 7.0

# 필터링 옵션
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*
